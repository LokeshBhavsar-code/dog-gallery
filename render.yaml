services:
  - type: web
    name: dog-gallery
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./doggallery.db
      - key: DB_ECHO
        value: false